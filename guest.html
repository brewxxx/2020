        <script type='text/javascript'> 

        function upload(){
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth()+1;
            var date = now.getDate();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();

            var comment = document.getElementById("guest_comment").value;
            /*document.getElementById("g_num").innerHTML+=(i++);*/
        
            document.getElementById("please").innerHTML +='<div id="record"><h3>' + comment +'</h3><br>'+year+"년 "+month+"월 "+date+"일 "+hour+"시 "+minute+"분 "+second+"초에 작성함.<hr></div>";         
        }

        function savepassword(){  
        var u1pw = document.getElementById("user_pw").value;
        var u2pw = document.getElementById("user_pw2").value;
        if(!u1pw){
            alert("암호를 입력하지 않으면 방명록을 저장할 수 없습니다.");
        }
        else if(!u2pw){
            upload();
            document.getElementById("useronly").style.visibility="hidden";
            document.getElementById("user_pw").style.visibility="hidden";
            document.getElementById("user_pw2").style.visibility="visible";
            document.getElementById("onemore").innerHTML ="암호를 한 번 더 입력한 후 <br>암호확인 버튼을 누르면 내용을 확인할 수 있습니다.";
        }
        else if(u2pw == u1pw){
            document.getElementById("useronly").style.visibility="visible";
            document.getElementById("guest_comment").value="";
            document.getElementById("user_pw2").style.visibility="hidden";
            document.getElementById("user_pw").style.visibility="visible";
            document.getElementById("onemore").innerHTML ="암호를 입력하세요:";
        }
        else{
            alert("잘못된 암호를 입력하셨습니다.");
        }
    }
